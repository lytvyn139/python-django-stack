<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Depote</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>

<body>
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/TheHomeDepot.svg" alt="Home Depot"
            width="75" height="75">
          <strong>Home Depot</strong>
        </a>
      </div>
    </div>
  </header>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Home Depot</h1>
      <p>all RYOBI tools are 25% off !</p>

      <p>
        <a href="/" class="btn btn-primary my-2">Go back</a>
      </p>
    </div>
  </section>
  <section class="container">
    <div class="row border-bottom">
      <div class="col-sm text-center">
        <h3>Bit Set</h3>
      </div>
      <div class="col-sm text-center">
        <h3>Circular Saw</h3>
      </div>
      <div class="col-sm text-center">
        <h3>Orbital Sander</h3>
      </div>
      <div class="col-sm text-center">
        <h3>Nail Gun</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm">
        <img src="{{ url_for('static', filename='img/01-bit-set.jpg') }}" alt="Image of a bit set" height="200px">
      </div>
      <div class="col-sm">
        <img src="{{ url_for('static', filename='img/02-circular-saw.jpg') }}" alt="Image of a saw" height="200px">
      </div>
      <div class="col-sm">
        <img src="{{ url_for('static', filename='img/03-orbital-sander.jpg') }}" alt="Image of an sander"
          height="200px">
      </div>
      <div class="col-sm">
        <img src="{{ url_for('static', filename='img/04-nail-gun.jpg') }}" alt="Image of a nail gun" height="200px">
      </div>
    </div>
  </section>

</body>

</html>
