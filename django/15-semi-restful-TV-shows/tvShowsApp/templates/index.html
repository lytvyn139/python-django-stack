<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
</head>

<body>
    {# http://127.0.0.1:8000/ #}
    <div class="flex">
        <div class="col">
            <h1>Add a New Show</h1>
            <form action="/shows/create" method="POST">
                {% csrf_token %}
                <p>Title: <input type="text" name="title"></p>
                <p>Network: <input type="text" name="network"></p>
                <p>Release Date: <input type="date" name="release_date"></p>
                <p>Description:</p>
                <textarea id="textarea" name="desc" rows="8" cols="50"></textarea>
                <div class="inline"></div>
                    <p><button class="btn" id="centerBtn" type="Submit">Create</button></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
