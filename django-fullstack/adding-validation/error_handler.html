<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
      {{ message }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}

  <form action="/shows/{{selected_show.id}}/update" class="flex-col" method="POST">
    {% csrf_token%}
    <p>name</p>
    <input type="text" name="name">
    <p>desc</p>
    <input type="text" name="desc">
    <input type="submit" class="form-btn bold" value="Submit">
  </form>

  </form>

</body>

</html>
